<form class="search-form" id="search-form">
  <div class="form__wrap">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit" aria-label="to search images">
      <svg class="form__icon" width="30" height="30">
        <use href="./images/icons.svg#search"></use>
      </svg>
    </button>
  </div>
</form>
